<script>
  const params = decodeURIComponent(location.search);
  if (params.indexOf("?")!==-1) {
    localStorage.setItem("indexToUrl",params.split("=")[1])
    window.location.replace(location.href.split("?")[0])
  } else {
    const url = localStorage.getItem("indexToUrl");
    if (url) {
      window.location.href = url
      localStorage.removeItem("indexToUrl")
    }
  }
</script>
